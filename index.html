<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElSystemTI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo da Loja" class="logo">
            <h1>ElSystem Tecnology</h1>
        </div>
    </header>

    <!-- Ícone suspenso do carrinho -->
    <div class="floating-cart" onclick="toggleCart()">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/shopping-cart.png" alt="Carrinho" class="cart-icon">
        <span id="cart-count" class="cart-count">0</span>
    </div>

    <main>
        <section class="products">
            <h2>Produtos</h2>
            <div class="product-list">
                <div class="product">
                    <img src="barber.png" alt="Produto 1">
                    <h3>Sistema de barbearia</h3>
                    <p>R$ 50,00</p>
                    <button onclick="addToCart('Sistema de barbearia', 50)">Adicionar ao carrinho</button>
                </div>
                <div class="product">
                    <img src="psico.png" alt="Produto 2">
                    <h3>Sistema para psicologia</h3>
                    <p>R$ 30,00</p>
                    <button onclick="addToCart('Sistema para psicologia', 30)">Adicionar ao carrinho</button>
                </div>
                <div class="product">
                    <img src="pizzaria.png" alt="Produto 3">
                    <h3>Sistema para pizzaria</h3>
                    <p>R$ 20,00</p>
                    <button onclick="addToCart('Sistema para pizzaria', 20)">Adicionar ao carrinho</button>
                </div>
            </div>
        </section>

        <!-- Seção do Carrinho de Compras -->
        <section class="cart-items" id="cart-items-section">
            <h2>Carrinho</h2>
            <ul id="cart-list">
                <li>Nenhum item no carrinho</li>
            </ul>
            <div class="total">
                <strong>Total: R$ <span id="total-amount">0</span></strong>
            </div>
            <button id="clear-cart" onclick="clearCart()">Excluir tudo</button>
            <button id="checkout-button" onclick="openCheckout()">Finalizar Compra</button>
        </section>
    </main>

    <div id="message" class="message hidden">Produto adicionado ao carrinho!</div>

    <script src="script.js"></script>
</body>

</html>
